<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            width: 60%;
        }
        ul{
            background: #0794dd;
            color: #fff;
            padding: 25px;
            color: #fff;
            margin: 25px 0 10px;
        }
        button{
            background: #0794dd;
            color: #fff;
            width: 100px;
            border: none;
            padding: 4px 7px 4px;
        }
        form{
            margin: 20px 10px 0 ;
        }

    </style>
</head>
<body>
    <form action="#" id="form">
        <input type="text" id="name" placeholder="Your name" autocomplete="off">
        <input type="text" id="input" placeholder="Your message" autocomplete="off">
        <button type="submit">Send</button>
    </form>
    <ul id="messages"></ul>
    
    <!-- link to js -->
     <script src="./script.js"></script>
</body>
</html>
